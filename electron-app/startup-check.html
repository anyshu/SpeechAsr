<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>启动检测 · 模型校验</title>
  <style>
    :root {
      font-family: 'SF Pro Rounded', 'Avenir Next', 'PingFang SC', 'Helvetica Neue', 'Segoe UI', sans-serif;
      color: #1f2433;
    }
    body {
      margin: 0;
      background: linear-gradient(135deg, #fff5e8, #f7f8fc);
      display: grid;
      place-items: center;
      min-height: 100vh;
    }
    .shell {
      width: min(760px, 92vw);
      background: #fff;
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 20px 60px rgba(18, 38, 75, 0.15);
      border: 1px solid #f0e6dc;
    }
    .title {
      font-size: 22px;
      font-weight: 800;
      margin-bottom: 6px;
    }
    .desc {
      color: #6b7280;
      margin: 0 0 14px;
      line-height: 1.6;
    }
    .model-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin: 14px 0;
    }
    .model-row {
      border: 1px solid #f0e6dc;
      border-radius: 14px;
      padding: 12px;
      background: #fffbf5;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.7);
    }
    .model-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    .model-name {
      font-weight: 800;
      font-size: 16px;
    }
    .model-desc {
      color: #6b7280;
      font-size: 13px;
    }
    .model-progress {
      margin-top: 8px;
      display: grid;
      gap: 6px;
    }
    .bar {
      width: 100%;
      height: 10px;
      border-radius: 999px;
      background: #f2f3f7;
      overflow: hidden;
      position: relative;
    }
    .bar::after {
      content: '';
      position: absolute;
      inset: 0;
      width: var(--pct, 0%);
      background: linear-gradient(90deg, #f8b66f, #f38f3e);
      transition: width 0.18s ease;
    }
    .bar.done::after {
      background: linear-gradient(90deg, #34d399, #22c55e);
    }
    .bar.error::after {
      background: linear-gradient(90deg, #fca5a5, #f87171);
    }
    .status {
      font-size: 13px;
      color: #6b7280;
    }
    .status.error {
      color: #c2410c;
    }
    .status.done {
      color: #15803d;
    }
    .actions {
      margin-top: 12px;
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      align-items: center;
    }
    button {
      border: none;
      border-radius: 12px;
      padding: 10px 14px;
      font-weight: 800;
      cursor: pointer;
      font-family: inherit;
    }
    button.primary {
      background: linear-gradient(120deg, #f8c084, #f38f3e);
      color: #3a230d;
      box-shadow: 0 10px 24px rgba(240, 162, 88, 0.35);
    }
    button.ghost {
      background: #f3f4f9;
      color: #1f2433;
      border: 1px solid #e5e7eb;
    }
    .pill {
      padding: 6px 10px;
      border-radius: 999px;
      background: #fff3e6;
      color: #c8641b;
      font-weight: 800;
      font-size: 12px;
      border: 1px solid #f5d9b5;
    }
    .footer {
      text-align: right;
      color: #9ca3af;
      font-size: 12px;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="title">启动检测 · 模型校验中</div>
    <p class="desc" id="hintText">正在检查必需模型，缺失将自动下载，完成后进入应用。</p>

    <div class="model-list" id="modelList"></div>

    <div class="actions">
      <span class="pill" id="overallStatus">准备检测</span>
      <button class="ghost" id="retryBtn">重试</button>
      <button class="primary" id="enterBtn" disabled>进入应用</button>
    </div>
    <div class="footer">西瓜说 · 模型启动检测</div>
  </div>

  <script src="./startup-check.js"></script>
</body>
</html>
